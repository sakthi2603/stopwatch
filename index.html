<!doctype html>
<html>
<head>
	<title>StopWatch</title>
	<script type="text/javascript" src="js/stopwatch.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stopwatch.css">
	
</head>
<body onload="return show();">
	<div class="well">
		<div class="watch">
			<div id="time">
			</div>
		</div>
		<div class="controls">
			<input type="button" class="btn" value="start" onclick="watchstart()">
			<input type="button" class="btn" value="stop" onclick="watchstop()">
			<input type="button" class="btn" value="reset" onclick="watchreset()">
		</div>
	</div>
</body>
</html>
